<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awes
ome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>
        <div class="palette-container">
            <!-- COLOR BOX1 -->
             <div class="color-box">
             <div class="color" style="background-color: #ef1f5e;"></div>
             <div class="color-info"><span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i></div></div>
            <!-- COLOR BOX2 -->
             <div class="color-box">
             <div class="color" style="background-color: #b3e5fc;"></div>
             <div class="color-info"> <span class="hex-value">#B3E5FC</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i></div></div>
            <!-- COLOR BOX3 -->
             <div class="color-box">
             <div class="color" style="background-color: #81d4fa;"></div>
             <div class="color-info"> <span class="hex-value">#81D4FA</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i></div></div>
            <!-- COLOR BOX4 -->
             <div class="color-box">
             <div class="color" style="background-color: #4fc3f7;"></div>
             <div class="color-info"> <span class="hex-value">#4FC3F7</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i></div></div>
            <!-- COLOR BOX5 -->
             <div class="color-box">
             <div class="color" style="background-color: #29b6f6;"></div>
             <div class="color-info"> <span class="hex-value">#29B6F6</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i></div></div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
